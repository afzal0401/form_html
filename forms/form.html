<!DOCTYPE html>
<html><head><title>Forms</title></head>
    <body>
        <form action="" method="get" enctype="text/plain" formnovalidate formtarget="success.html">
        User name:  <input type="text" size="20" autocomplete="on"> <br>
        Password :  <input type="password" maxlength="10" pattern="[1-9]{4}"><br>
        Email    :  <input type="email" placeholder="john@abc.com"><br>
        Website  :  <input type="url"> <br>  
        Address:<select> 
            
             <option value="HYD">Select</option>
             <option value="HYD">hyderabad</option>
             <option value="MUM">mumbai</option>
             <option value="BLR">benguluru</option>
            
                </select> <br>
           
         Gender:  <input type="radio" name="gender" value="male" checked>  Male  
                  <input type="radio" name="gender" value="female">Female
                <br>   
        Courses:  <input type="checkbox" name="course1" value="java">java
                  <input type="checkbox" name="course1" value="java">UI
                  <input type="checkbox" name="course1" value="java">.net
                <br>
            DOB:      <input type="date"> <br>
            salary    <input type="range"> <br>
            fav color <input type="color"><br>
             Time     <input type="time"
                         
        Company:        <input type="text" value="marvell" readonly><br>
       Upload documents:<input type="file">
        
            <br>    <input type="button" value="register">
                    <input type="submit">
                    <input type="reset"><br>

            
        </form>
        
        </body>
</html>
